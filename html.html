<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SarvinStyle Codding</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="container">
      <form id="my-form">
        <h2>Add User</h2>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div> <br>
          <label for="email">Email:</label>
         
          <input type="text" id="email">
          <div class="container">
            <div class="inputArea">Password
              <input type="password"  id="YourPassword">
              <div class="show"></div>
            </div>
            <div class="strengthMeter"></div>
          </div>
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
